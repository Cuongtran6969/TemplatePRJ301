    <section class="signup-body">
        <div class="bg-white p-5 form-login">
            <h1 class="text-center fw-bold">Signup</h1>
            <div class="">
                <div class="border-bottom">
                    <span class="fs-5 fw-bold text-black-weak">Username</span>
                    <div class="d-flex align-items-center fs-4 mt-3">
                        <i class='bx bx-user'></i>
                        <input type="text" placeholder="Username" class="w-100 py-4 outline-0 border-0 ms-3" />
                    </div>
                </div>
                <div class="border-bottom mt-5">
                    <span class="fs-5 fw-bold text-black-weak">Create password</span>
                    <div class="d-flex align-items-center fs-4 mt-3">
                        <i class='bx bx-lock'></i>
                        <input type="password" placeholder="Password" class="w-100 py-4 outline-0 border-0 ms-3" />
                    </div>
                </div>
                <div class="border-bottom mt-5">
                    <span class="fs-5 fw-bold text-black-weak">Confirm password</span>
                    <div class="d-flex align-items-center fs-4 mt-3">
                        <i class='bx bx-lock'></i>
                        <input type="password" placeholder="Password" class="w-100 py-4 outline-0 border-0 ms-3" />
                    </div>
                </div>
            </div>
            <div class="text-center mt-3 fs-5">
                Already have an account?
                <a href="#" class="text-black-weak text-info"> Login</a>
            </div>
            <a href="#" class="d-block rounded-xl fs-4 fw-bold w-100 text-white py-3 mt-5 bg-red text-center bg-danger">Signup</a>
        </div>
    </section>
